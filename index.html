<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Martian+Mono&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calcOutline">
        <div class="calcBody">
            <div class="display">
                <p id="display"></p>
            </div>
            <div class="controls">
                <div class="row" id="row1">
                    <button class="btn" id="clear">Clear</button>
                    <button class="btn" id="del">Del</button>
                    <button class ="btn oper" data-oper="/" id="divide">/</button>
                </div>
                <div class="row" id="row2">
                    <button class="btn digit" id="n7" data-int="7">7</button>
                    <button class="btn digit" id="n8" data-int="8">8</button>
                    <button class="btn digit" id="n9" data-int="9">9</button>
                    <button class="btn oper" data-oper="*" id="multiply">x</button>
                </div>
                <div class="row" id="row3">
                    <button class="btn digit" id="n4" data-int="4">4</button>
                    <button class="btn digit" id="n5" data-int="5">5</button>
                    <button class="btn digit" id="n6" data-int="6">6</button>
                    <button class="btn oper" data-oper="-" id="subtract">-</button>
                </div>
                <div class="row" id="row4">
                    <button class="btn digit" id="n1" data-int="1">1</button>
                    <button class="btn digit" id="n2" data-int="2">2</button>
                    <button class="btn digit" id="n3" data-int="3">3</button>
                    <button class="btn oper" data-oper="+" id="add">+</button>
                </div>
                <div class="row" id="row5">
                    <button class="btn digit" id="n0" data-int="0">0</button>
                    <button class="btn" id="equals">=</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
